<ion-header>
  <ion-navbar>
    <ion-title>
      설정
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-list-header>Follow us on Twitter</ion-list-header> -->
    <ion-item>
      <ion-icon name="alarm" item-start></ion-icon>
      <button ion-button (click)="openAlarm()" [navPush]="pushPage">시간 알림</button>
    </ion-item>
  </ion-list>
  <ion-content>
   <!-- Real floating action button, fixed. It will not scroll with the content -->
   <ion-fab>
     <button class="abc" ion-fab color="danger">
       <ion-icon name="add"></ion-icon>
     </button>
   </ion-fab>

   <!-- Button shaped as a circle that just like a normal button scrolls with the content -->
   <button ion-fab>Button</button>
   <ion-item>
     <ion-label>Date</ion-label>
     <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
   </ion-item>
  </ion-content>
</ion-content>
